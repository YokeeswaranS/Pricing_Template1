          color: white;
          border-radius: 5px;
          height: 30px;
          box-shadow: 50px;
          border-style: groove;
        }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 800px) {
         body{
          background-color: white;
        
         }
         .pricing-container{
          display: flex;
          flex-direction: column;
          margin-top: 20px;
          padding: 0px;
          
         }
    }
    
  </style>
</head>
